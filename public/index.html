<!doctype html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="robots" content="noindex" />
    <title>ryoccom</title>
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
</head>


<body>
    <div class="cursor">
    </div>

    <div class="wrapper">
        <div class="loading">
            <div class="loading__mask">
                <picture>
                    <img src="img/loading.svg" alt="">
                </picture>
            </div>
        </div>

        <div class="menu">
            <div class="menu__toggle">
                <div class="menu__toggle__btn js-close">
                    <button></button>
                </div>
            </div>
            <div class="menu__list">
                <div class="menu__list__wrap">
                    <nav>
                        <ul>
                            <li>
                                <a href="">このサイトについて</a>
                            </li>
                            <li>
                                <a href="">私について</a>
                            </li>
                            <li>
                                <a href="">制作事例</a>
                            </li>
                            <li><a href="">お問い合わせ</a></li>
                        </ul>
                    </nav>         
                </div> 
            </div>
        </div>
    
        <main>
            <div class="mainarea">
                <div class="container">
                    <div class="mainarea__title">
                        <h1><img src="img/title.svg" alt="おもしろいこと、考え中"></h1>
                        <div class="mainarea__title__text">
                            <p>突然、こんなページに来ていただいてすみません。<br>
                                ポートフォリオ、おもしろくしたくて考え中です。<br>
                                考えても考えても、なかなか出てこなくて、<br>
                                いっそ考え中の状態でサイトを作ってみました。</p>
                        </div>
                    </div>
                    <div class="mainarea__images">
                        <div class="ningen">
                            <div class="ningen__body">
                                <picture>
                                    <img src="img/body.svg" alt="body">
                                </picture>
                            </div>
                            <div class="ningen__face">
                                <picture>
                                    <img src="img/face.svg" alt="face">
                                </picture>
                            </div>
                            <div class="ningen__eye">
                                <div class="ningen__eye__open js-move">
                                    <picture>
                                        <img src="img/eye.svg" alt="open">
                                    </picture>
                                </div>
                                <div class="ningen__eye__close js-move">
                                    <picture>
                                        <img src="img/eye02.svg" alt="close">
                                    </picture>
                                </div>
                            </div>
                            <div class="ningen__arm">
                                <picture>
                                    <img src="img/arm.svg" alt="arm">
                                </picture>
                            </div>
                            <div class="ningen__fukidashi">
                                <div class="ningen__fukidashi__bg">
                                    <picture>
                                        <img src="img/fukidashi.svg" alt="fukidashi">
                                    </picture>
                                </div>
                                <div class="ningen__fukidashi__comment">
                                    <ul>
                                        <li>えーと</li>
                                        <li>んーと</li>
                                        <li>・・・</li>
                                        <li>・・？</li>
                                        <li>ZZZ</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="thinking">
                        <p>SUPER THINKING TIME</p>
                        <p>SUPER THINKING TIME</p>
                    </div>
                </div>
               
            </div>
        </main>
    </div>
    
   

    <!--scripts-->
    <script src="js/bundle.js"></script>
    <!--/scripts-->

</body>

</html>
